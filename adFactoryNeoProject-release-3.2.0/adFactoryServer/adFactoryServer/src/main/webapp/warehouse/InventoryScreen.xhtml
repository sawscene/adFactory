<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Warehouse</title>
        <h:outputStylesheet library="styles" name="ScreenDesignStyles.css"/>
        <h:outputStylesheet library="styles" name="ScreenFontStyles.css"/>
        <h:outputStylesheet library="styles" name="jquery-confirm.css"/>
        <h:outputScript library="scripts" name="jquery-confirm.min.js"/>
        <h:outputScript library="scripts" name="confirmDialog.js"/>
        <h:outputScript library="scripts" name="warehouse-common.js"/>
        <h:outputScript library="scripts" name="AcceptScripts.js"/>
        <f:loadBundle basename="jp.adtekfuji.adfactoryserver.locale.locale" var="msg"/>
    </h:head>
    <h:body id="body" onload='onPageLoad()'>
        <audio id="sound" preload="auto">
            <source src="#{resource['media/beep.wav']}" type="audio/wav"/>
        </audio>

        <div align="center">
            <!--タイトル-->
            <h:form id="titleForm" styleClass="headerForm" onsubmit="warning('#{msg['warehouse.warnMsgW003']}')" >
                <h:panelGrid styleClass="headerTable" columns="3" columnClasses="backButtonCell,titleCell,timeCell">
                    <h:commandButton type="submit" immediate="true" image="#{resource['back.png']}"
                                     onclick="#{menuData.init()}; warning('#{msg['warehouse.warnMsgW003']}', '#{acceptData.language}'); return false;"/>
                    <h:outputLabel value="#{msg['warehouse.menu.inventory']}" styleClass="font-42ptBld" 
                                   onclick="#{menuData.init()}; warning(#{msg['warehouse.warnMsgW003']}', '#{acceptData.language}'); return false;"/>
                    <h:outputLabel id="timeLabel" value="" styleClass="font-42ptBld"/>
                </h:panelGrid>
                <h:panelGrid styleClass="headerTable" columns="1" columnClasses="areaCell">
                    <h:outputLabel id="areaLabel" value="#{acceptData.areaName}" styleClass="font-30ptBld"/>
                </h:panelGrid>
            </h:form>

            <!--社員情報フォーム-->
            <h:form id="userInfoForm" styleClass="formCommon form-nomal" style="margin-top:170px" onclick="focusUserInfoForm()" onsubmit="return false">
                <!--社員番号-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell" rendered="#{!acceptData.renderedReadInf}">
                    <h:outputLabel id="userIdLabel" value="#{msg['warehouse.userId']}"/>
                    <h:inputText id="userIdInput" styleClass="inputText noto font-48pt" value="#{acceptData.userId}"
                                 onfocus="focusUserIdInput()" onblur="blurUserInfoForm()" autocomplete="off">
                        <f:ajax event="change" execute="@this" render="@form :buttonForm" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <!--社員名-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt">
                    <h:outputLabel value="#{msg['warehouse.userName']} "/>
                    <h:outputLabel id="userNameOutput" value="#{acceptData.userName}"/>
                </h:panelGrid>
                <!--該当する情報が存在しません-->
                <h:panelGrid columns="1">
                    <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{msg['warehouse.errMsgE003']}"
                                   rendered = "#{acceptData.renderedUserErrMsg}"/>
                </h:panelGrid>
            </h:form>

            <!--資材情報フォーム-->
            <h:form id="itemInfoForm" styleClass="formCommon form-nomal" onclick="focusItemInfoForm()" onsubmit="return false" >
                <!--バーコード情報-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell">
                    <h:outputLabel value="#{msg['warehouse.barcode']}"/>
                    <h:inputText id="barcodeInput" styleClass="inputText noto font-48pt" value="#{acceptData.barcode}"
                                 onfocus="focusBarcodeInput()" onblur="blurItemInfoForm()" autocomplete="off">
                        <f:ajax event="change" execute="@this" render =":userInfoForm :registForm :buttonForm @form" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <!--資材情報-->
                <div class="#{acceptData.itemInfoAreaStyle}">
                    <h:dataTable var="additionData" value="#{acceptData.additionData}"
                                 styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt" rendered="#{acceptData.renderedReadInf}">
                        <h:column>
                            <h:outputLabel value="#{additionData.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{additionData.value}"/>
                        </h:column>
                    </h:dataTable>
                    <!--在庫数-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt" rendered="#{acceptData.renderedReadInf}">
                        <h:outputLabel value="#{msg['warehouse.stockNum']} "/>
                        <h:outputLabel value="#{acceptData.stockNum}"/>
                    </h:panelGrid>
                    <!--重要度-->
                    <h:panelGrid columns="1">
                        <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{acceptData.attentionMessage}"
                                       rendered = "#{acceptData.renderedAttentionMessage}"/>
                    </h:panelGrid>
                </div>
            </h:form>

            <!--棚卸情報フォーム-->
            <h:form id="registForm" style="margin-bottom:120px" onsubmit="return false">
                <div id = "registDiv" class="#{acceptData.registrationAreaStyle}" >
                    <!--棚卸在庫数-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell">
                        <h:outputLabel value="#{msg['warehouse.inventoryNum']}"/>
                        <pf:inputText id="inventoryNumInput" styleClass="inputText noto font-48pt" style="#{acceptData.inventoryNumStyle}" 
                                     value="#{acceptData.inventoryNum}" onkeydown="return numOnly()" 
                                     onkeypress='if (event.key === "Enter") { focusInventoryLocInput(); }' autocomplete="off" 
                                     onfocus="focusInventoryNumInput()" p:type="text" p:inputmode="numeric" 
                                     placeholder="#{acceptData.stockNum}">
                            <f:ajax event="change" execute="@this" render =":buttonForm @form" onerror="ajaxError"/>
                        </pf:inputText>
                        <!--<pf:watermark value="#{acceptData.stockNum}" for=":registForm:inventoryNumInput" />-->
                    </h:panelGrid>

                    <!--指定棚-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt">
                        <h:outputLabel value="#{msg['warehouse.reqLocationNo']}"/>
                        <h:outputLabel value="#{acceptData.reqLoc}"/>
                    </h:panelGrid>

                    <!--棚番訂正-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell">
                        <h:outputLabel value="#{msg['warehouse.inventoryLoc']}"/>
                        <pf:inputText id="inventoryLocInput" styleClass="inputText noto font-48pt" value="#{acceptData.inventoryLoc}"
                                     autocomplete="off" onfocus="focusInventoryLocInput()" onkeypress='if (event.key === "Enter") { focusSubmitButton(); }'
                                     placeholder="#{acceptData.locationNoWater}">
                            <f:ajax event="change" execute="@this" render =":buttonForm @form" onerror="ajaxError"/>
                        </pf:inputText>
                        <!--<pf:watermark value="#{acceptData.locationNoWater}" for=":registForm:inventoryLocInput" />-->
                    </h:panelGrid>
                </div>

                <h:panelGrid columns="1">
                    <h:outputLabel id="infMsgLabel" styleClass="viewMessage font-42ptBld" value="#{acceptData.infMsg}" rendered = "#{acceptData.renderedInfMsg}"/>
                </h:panelGrid>
            </h:form>
            <!--ボタン-->
            <h:form id ="buttonForm" styleClass="footer">
                <!--ラベル印刷チェックボックス-->
                <div class="chkbox">
                    <h:selectBooleanCheckbox id="checkBox" value="#{acceptData.printFlg}" >
                        <f:ajax event="click" execute="@this" />
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="checkBox" value="#{msg['warehouse.printLabel']}" rendered="true"/>
                </div>
                <h:panelGrid columns="2" styleClass="tableCommon" rowClasses=" centering" cellspacing="1">
                    <pf:commandButton id="submitButton" type="submit" styleClass="submitButton font-42pt" value="#{msg['warehouse.regist']}"
                                      actionListener="#{acceptData.registInventory()}" onclick='writeUserIdCookie("#{acceptData.userId}");writePrintFlgCookie("inventoryPrintFlg");' disabled="#{acceptData.buttonDisable}"
                                      update="@form :buttonForm :registForm :itemInfoForm :userInfoForm"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
