<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>adFactory Warehouse</title>
        <h:outputStylesheet library="styles" name="ScreenDesignStyles.css"/>
        <h:outputStylesheet library="styles" name="ScreenFontStyles.css"/>
        <h:outputStylesheet library="styles" name="jquery-confirm.css"/>
        <h:outputScript library="scripts" name="jquery-confirm.min.js"/>
        <h:outputScript library="scripts" name="confirmDialog.js"/>
        <h:outputScript library="scripts" name="warehouse-common.js"/>
        <h:outputScript library="scripts" name="AcceptScripts.js"/>
        <f:loadBundle basename="jp.adtekfuji.adfactoryserver.locale.locale" var="msg"/>
    </h:head>
    <h:body id="body" onload="onPageLoad()">
        <audio id="sound" preload="auto">
            <source src="#{resource['media/beep.wav']}" type="audio/wav" />
        </audio>

        <div align="center">
            <!--タイトル-->          
            <h:form id="titleForm" styleClass="headerForm" onsubmit="warning('#{msg['warehouse.warnMsgW003']}')">
                <h:panelGrid styleClass="headerTable" columns="3" columnClasses="backButtonCell,titleCell,timeCell">
                    <h:commandButton  type="submit" immediate="true" image="#{resource['back.png']}"
                                      onclick="#{menuData.init()}; warning('#{msg['warehouse.warnMsgW003']}', '#{inspectionBean.language}'); return false;" />
                    <h:outputLabel value="#{msg['warehouse.menu.inspection']}" styleClass="font-42ptBld" 
                                   onclick="#{menuData.init()}; warning('#{msg['warehouse.warnMsgW003']}', '#{inspectionBean.language}'); return false;"/>
                    <h:outputLabel id="timeLabel" value="" styleClass="font-42ptBld" />
                </h:panelGrid>
                <h:panelGrid styleClass="headerTable" columns="1" columnClasses="areaCell">                
                    <h:outputLabel id="areaLabel" value="#{inspectionBean.areaName}" styleClass="font-30ptBld" />
                </h:panelGrid>
            </h:form>

            <!--社員情報フォーム-->
            <h:form id="userInfoForm" styleClass="formCommon form-nomal" style="margin-top:170px" onclick="focusUserInfoForm()" onsubmit="return false;" >    
                <!--社員番号-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell" rendered="#{inspectionBean.material == null}">
                    <h:outputLabel id="userIdLabel" value="#{msg['warehouse.userId']}"/>
                    <h:inputText id="userIdInput" styleClass="inputText noto font-48pt" value="#{inspectionBean.userId}"
                                 onfocus="focusUserIdInput()" onblur="blurUserInfoForm()" autocomplete="off" >
                        <f:ajax event="change"  execute="@this" render ="@form :buttonForm" onerror="ajaxError" />
                    </h:inputText>
                </h:panelGrid>
                <!--社員名-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt">
                    <h:outputLabel value="#{msg['warehouse.userName']} "/>
                    <h:outputLabel id="userNameOutput" value="#{inspectionBean.userName}"/>
                </h:panelGrid>
                <!--該当する情報が存在しません-->
                <h:panelGrid columns="1">
                    <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{msg['warehouse.errMsgE003']}"
                                   rendered="#{inspectionBean.showUserError}"/>
                </h:panelGrid>
            </h:form>

            <!--資材情報フォーム-->
            <h:form id="itemInfoForm" styleClass="formCommon form-nomal" onclick="focusItemInfoForm()" onsubmit="return false;"> 
                <pf:remoteCommand name="confirmMessage" action="#{inspectionBean.confirmMessage}" update=":itemInfoForm :registForm :buttonForm" />
                
                <!--バーコード入力フィールド-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell">
                    <h:outputLabel value="#{msg['warehouse.barcode']}"/>
                    <h:inputText id="barcodeInput" styleClass="inputText noto font-48pt" value="#{inspectionBean.barcode}"
                                 onfocus="focusBarcodeInput()" onblur="blurItemInfoForm()" autocomplete="off" > 
                        <f:ajax event="change" execute="@this" render ="@form :userInfoForm :registForm :buttonForm" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>

                <!--資材情報-->
                <div class="#{inspectionBean.itemInfoStyle}">
                    <h:dataTable var="details" value="#{inspectionBean.details}"
                                 styleClass="tableCommon" columnClasses="labelCell font-42ptBld, dataCell noto font-42pt" 
                                 rendered="#{inspectionBean.material != null}">
                        <h:column>
                            <h:outputLabel value="#{details.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{details.value}"/>
                        </h:column>
                    </h:dataTable>
                    <!--納入数-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt" 
                                 rendered="#{inspectionBean.material != null}">
                        <h:outputLabel value="#{msg['warehouse.arrivalNum']} "/>
                        <h:outputLabel value="#{inspectionBean.arrivalNum}"/> 
                    </h:panelGrid>
                    <!--在庫数-->
                    <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt" 
                                 rendered="#{inspectionBean.material != null}">
                        <h:outputLabel value="#{msg['warehouse.stockNum']} "/>
                        <h:outputLabel value="#{inspectionBean.inStockNum}"/> 
                    </h:panelGrid>
                    <!--重要度-->
                    <h:panelGrid columns="1">
                        <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{inspectionBean.itemInfoMessage}"
                                       rendered="#{inspectionBean.itemInfoMessage.length() != 0}" />
                    </h:panelGrid>
                </div>
            </h:form>

            <!--登録フォーム-->
            <h:form id="registForm" style="margin-bottom:120px" onsubmit="return false;">
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell noto font-42pt" 
                             rendered="#{inspectionBean.material != null}">
                    <h:outputLabel value="#{msg['warehouse.defectiveProduct']} "/>
                    <h:inputText id="defectNumInput" styleClass="inputText noto font-48pt"
                                 value="#{inspectionBean.defectNum}" onkeydown="return numOnly()" autocomplete="off" 
                                 onfocus="focusTextFiled('registForm:defectNumInput')"
                                 p:type="text" p:inputmode="numeric" 
                                 onkeypress="if (event.key === 'Enter') { focusTextFiled('registForm:noteInput'); }">
                        <f:ajax event="change" execute="@this" render=":buttonForm @form" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell noto font-42pt" 
                             rendered="#{inspectionBean.material != null}">
                    <h:outputLabel value="#{msg['warehouse.comment']} "/>
                    <h:inputText id="noteInput" styleClass="inputText noto font-48pt"
                                 value="#{inspectionBean.note}" autocomplete="off" 
                                 onfocus="focusTextFiled('registForm:noteInput')"
                                 onkeypress='if (event.key === "Enter") { focusSubmitButton(); }'>
                        <f:ajax event="change" execute="@this" render=":buttonForm @form" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{acceptData.registMessage}"
                                   rendered="#{inspectionBean.registMessage != null and inspectionBean.registMessage.length() != 0}"/>
                </h:panelGrid>
            </h:form>

            <!--ボタンフォーム-->
            <h:form id ="buttonForm" styleClass="footer">
                <!--ラベル印刷チェックボックス-->
                <div class="chkbox">
                    <h:selectBooleanCheckbox id="checkBox" value="#{inspectionBean.print}" rendered="#{inspectionBean.material != null}">
                        <f:ajax event="click" execute="@this" />
                    </h:selectBooleanCheckbox>
                    <h:outputLabel for="checkBox" value="#{msg['warehouse.labelPrint']}" rendered="#{inspectionBean.material != null}"/>
                </div>
                <h:panelGrid columns="1" styleClass="tableCommon" rowClasses="centering" cellspacing="1">
                    <pf:commandButton id="submitButton" type="submit" styleClass="submitButton font-42pt" value="#{msg['warehouse.regist']}" 
                                     actionListener="#{inspectionBean.update()}" disabled="#{inspectionBean.registDisabled}" 
                                     onclick='writeUserIdCookie("#{inspectionBean.userId}");writePrintFlgCookie("printFlg");' 
                                     update="@form :buttonForm :registForm :itemInfoForm :userInfoForm"
                                     rendered="#{inspectionBean.material != null}" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
