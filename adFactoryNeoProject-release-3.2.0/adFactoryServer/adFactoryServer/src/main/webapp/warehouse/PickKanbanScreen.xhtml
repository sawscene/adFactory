<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>adFactory Warehouse</title>
        <h:outputStylesheet library="styles" name="ScreenDesignStyles.css"/>
        <h:outputStylesheet library="styles" name="ScreenFontStyles.css"/>
        <h:outputStylesheet library="styles" name="jquery-confirm.css"/>
        <h:outputScript library="scripts" name="jquery-confirm.min.js"/>
        <h:outputScript library="scripts" name="confirmDialog.js"/>
        <h:outputScript library="scripts" name="warehouse-common.js"/>
        <h:outputScript library="scripts" name="PickingScripts.js"/>
        <f:loadBundle basename="jp.adtekfuji.adfactoryserver.locale.locale" var="msg"/>
    </h:head>
    <h:body id="body" onload="onLoadPickKanban(); #{pickingData.updateAll()}">
        <style>
            .ui-paginator {
                font-size: 60px !important;
            }
            .ui-paginator-bottom {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            #kanbanForm\:unitTable_paginator_bottom > span.ui-paginator-pages > span.ui-paginator-page.ui-state-default.ui-corner-all {
                width: 140px !important;
            }
            #kanbanForm\:kanbanTable_paginator_bottom > span.ui-paginator-pages > span.ui-paginator-page.ui-state-default.ui-corner-all {
                width: 140px !important;
            }
        </style>
        <audio id="sound" preload="auto">
            <source src="#{resource['media/beep.wav']}" type="audio/wav" />
        </audio>

        <div align="center">
            <!--タイトル-->
            <h:form id="titleForm" styleClass="headerForm">
                <h:panelGrid styleClass="headerTable" columns="3" columnClasses="backButtonCell,titleCell,timeCell">
                    <h:commandButton  type="submit" immediate="true" image="#{resource['back.png']}"
                                      onclick="#{menuData.init()}; goBack('', '#{pickingData.language}', 'index.xhtml'); return false;" />
                    <h:outputLabel value="#{pickingData.title}" styleClass="font-42ptBld" 
                                   onclick="#{menuData.init()}; goBack('', '#{pickingData.language}', 'index.xhtml'); return false;"/>
                    <h:outputLabel id="timeLabel" value = "" styleClass="font-42ptBld" />
                </h:panelGrid>
                <h:panelGrid styleClass="headerTable" columns="1" columnClasses="areaCell">                
                    <h:outputLabel id="areaLabel" value="#{pickingData.areaName}" styleClass="font-30ptBld" />
                </h:panelGrid>
            </h:form>

            <!--社員情報フォーム-->
            <h:form id="userInfoForm" styleClass="formCommon form-nomal" style="margin-top:170px" onclick="focusUserInfoForm()" onsubmit="return false">
                <!--社員番号-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,inputCell">
                    <h:outputLabel value="#{msg['warehouse.userId']}" />
                    <h:inputText id="userIdInput" styleClass="inputText noto font-48pt" value="#{pickingData.userId}"
                                 onfocus="focusUserIdInput()" onblur="blurUserInfoForm()" autocomplete="off">
                        <f:ajax event="change" execute="@this" render="@form :buttonForm" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <!--社員名-->
                <h:panelGrid columns="2" styleClass="tableCommon" columnClasses="labelCell font-42ptBld,dataCell noto font-42pt">
                    <h:outputLabel value="#{msg['warehouse.userName']}"/>
                    <h:outputLabel id="userNameOutput" value="#{pickingData.userName}"/>
                </h:panelGrid>
                <!--該当する情報が存在しません-->
                <h:panelGrid columns="1">
                    <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{msg['warehouse.errMsgE003']}"
                                   rendered="#{pickingData.renderedUserErrMsg}"/>
                </h:panelGrid>
            </h:form>

            <h:form id="inputForm" style="margin-top: 10px;">
                <h:panelGrid columns="2" columnClasses="labelCell font-42ptBld,inputCell">
                    <h:outputLabel value="#{msg['warehouse.pickingId']}"/>
                    <h:inputText id="deliveryNoInput" styleClass="inputText noto font-48pt" value="#{pickingData.deliveryNo}"
                                 autocomplete="off" required="true">
                        <f:ajax event="change" onerror="ajaxError"/>
                    </h:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel styleClass="viewMessage font-42ptBld" value="#{pickingData.operationGuide}" 
                                   rendered="#{pickingData.operationGuide.length() != 0}" escape="false"/>
                </h:panelGrid>
            </h:form>

            <h:form id="buttonForm" style="margin-top: 10px;">
                <h:panelGrid columns="2" styleClass="tableCommon" rowClasses="centering" cellspacing="1">
                    <p:commandButton id="showUnitTable" styleClass="submitButton font-32pt" action="#{pickingData.selectUnitNo}"
                                     value="#{pickingData.selectedUnitNo}" update=":kanbanForm" />
                    <p:commandButton id="update" styleClass="submitButton font-32pt" action="#{pickingData.updateAll}"
                                     value="ALL" update=":buttonForm :kanbanForm" />
                </h:panelGrid>
            </h:form>

            <h:form id="kanbanForm" style="margin-top: 10px;">
                <p:dataTable id="unitTable" 
                             widgetVar="unitTable"
                             value="#{pickingData.unitAll}"
                             var="unitNo" 
                             selection="#{pickingData.selectedUnitNo}"
                             rows="10" 
                             paginator="true" 
                             paginatorPosition="bottom"
                             selectionMode="single"
                             rowKey="#{unitNo}"
                             pageLinks="5"
                             paginatorTemplate="{PageLinks} {CurrentPageReport}"
                             rendered="#{pickingData.showUnitTable}"> 
                    <p:ajax event="rowSelect" listener="#{pickingData.onSelectUnit}" update=":buttonForm :kanbanForm" />
                    <p:column id="unit" sortBy="#{unitNo}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['warehouse.unitNo']}" styleClass="font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{unitNo}" styleClass="noto font-32pt" />
                    </p:column>
                </p:dataTable>

                <p:dataTable id="kanbanTable" 
                             widgetVar="kanbanTable"
                             value="#{pickingData.kanbans}"
                             var="kanban" 
                             selection="#{pickingData.selectedKanban}"
                             sortMode="multiple"
                             rows="10" 
                             paginator="true" 
                             paginatorPosition="bottom"
                             selectionMode="single"
                             rowKey="#{kanban.deliveryNo}"
                             pageLinks="5"
                             paginatorTemplate="{PageLinks} {CurrentPageReport}"
                             rendered="#{!pickingData.showUnitTable}"> 
                    <p:ajax event="rowSelect" listener="#{pickingData.onSelectKanban}" />
                    <p:column id="deliveryNo" sortBy="#{kanban.deliveryNo}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['warehouse.pickingId']}" styleClass="noto font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{kanban.deliveryNo}" styleClass="noto font-32pt" />
                    </p:column>
                    <p:column id="modelName" sortBy="#{kanban.modelName}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['warehouse.modelName']}" styleClass="font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{kanban.modelName}" styleClass="noto font-32pt" />
                    </p:column>
                    <p:column id="unitNo" sortBy="#{kanban.unitNo}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['warehouse.unitNo']}" styleClass="font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{kanban.unitNo}" styleClass="noto font-32pt" />
                    </p:column>
                    <p:column id="workDate" sortBy="#{kanban.dueDateShort}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['warehouse.workDate']}" styleClass="font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{kanban.dueDateShort}" styleClass="noto font-32pt" />
                    </p:column>
                    <p:column id="status" sortBy="#{kanban.status.sortKey}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['key.status']}" styleClass="font-32pt"/>
                        </f:facet>
                        <h:outputText value="#{kanban.getDisplayStatus(pickingData.language)}" styleClass="noto font-30pt" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
