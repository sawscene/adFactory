        <h1>正規表現</h1>
        <p>正規表現とは、ルールを決めて、それに当てはまる文字だけを許可することができます。</p>
        <ul>
            <li>数字だけを許可する場合は、 <code>^\d+$</code> と指定します。</li>
            <li>アルファベットだけを許可する場合は、 <code>^[a-zA-Z]+$</code> と指定します。</li>
            <li></li>
        </ul>
    </body>
</html>
